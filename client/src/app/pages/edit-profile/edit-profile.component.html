<ngb-toast *ngIf="showToast" [autohide]="true" aria-live="polite" [animation]="true" [delay]="2500" class="bg-success text-light position-fixed top-0 end-0 m-3" (hidden)="showToast=false">
Profile Editted Successfully
</ngb-toast>
<div class="d-flex flex-column ">
    <div class="d-flex  flex-column" style="background-color: #003580; height: 10rem;position: static;">
<app-nav  [firstName]="firstName"/>
</div>
<div class="d-flex flex-column gap-3 align-items-center pt-3 " style="padding-left: 80px;padding-right: 80px;background-color: #e0dfdf;height: 100vh;">
<div class="d-flex justify-content-around align-items-center w-100" >
<div class="d-flex flex-column gap-1">
<div style="font-weight: bold;" class="fs-3">Personal Details</div>
<div style="font-weight: lighter;">Update your info</div>
</div>
   <div class="d-flex justify-content-center align-items-center" 
                         style="width: 80px; height: 80px; border: 3px solid yellow; background-repeat: no-repeat; background-size: cover; background-position: center; border-radius: 50%; overflow: hidden;">
<i class="fa-solid fa-user fa-3x" style="color: #003580;"></i>                        </div>
</div>
<div class="d-flex justify-content-evenly w-100 pt-4">
    <div class="d-flex flex-column gap-1">
        <div>First Name</div>
        <input [(ngModel)]="data1.firstName" [value]="data1.firstName" class="form-control" type="text" placeholder="First Name">
    </div>
       <div class="d-flex flex-column gap-1">
        <div>Last Name</div>
        <input  [value]="data1.lastName"  [(ngModel)]="data1.lastName" class="form-control" type="text" placeholder="Last Name">
    </div>
</div>
<div class="d-flex flex-column">
    <div>Email</div>
    <input [value]="data1.email"  [(ngModel)]="data1.email" class="form-control" type="email" placeholder="Email" style="width: 20rem;">
</div>
<div class="d-flex flex-column">
    <div>Phone Number</div>
    <input [value]="data1.phoneNumber"  [(ngModel)]="data1.phoneNumber" class="form-control" type="text" placeholder="Phone Number" style="width: 20rem;">
</div>
<div class="pt-5">
<button (click)="save()" class="btn btn-primary btn-lg">Save</button></div>
</div>
</div>
