<ngb-toast *ngIf="showToast" [autohide]="true" aria-live="polite" [animation]="true" [delay]="2500" class="bg-warning text-light position-fixed top-0 end-0 m-3" (hidden)="showToast=false">{{error_message}}</ngb-toast>
<ngb-toast *ngIf="showToast1" [autohide]="true" aria-live="polite" [animation]="true" [delay]="2500" class="bg-warning text-light position-fixed top-0 end-0 m-3" (hidden)="showToast1=false">Please accept the terms and conditions</ngb-toast>
<div class="d-flex flex-column  bg-custom justify-content-center align-items-center" style="height:calc(100vh - 0px);">
  <div class="card shadow" style="width: 38rem;height: 39rem;">

    <div class="card-body">
    <div class=" d-flex m-4 flex-column ">
    <h2 class="fs-1">Create an Account</h2>
    <p class="text-muted fs-6">Please fill in this form to create an account!</p>
    <hr class="mt-md-0">
</div>
<div class="d-flex  flex-column   gap-xl-1">
<form (ngSubmit)="signup()">
<div class="d-flex gap-4 flex-column justify-content-center align-items-center">
  <div class="d-flex gap-4">
    <div class="input-group " >
      <span class="input-group-text" >
        <fa-icon [icon]="faUser"></fa-icon>
      </span>
        <input required  name="firstName"  id="firstName" [(ngModel)]="userData.firstName"  type="text" class="form-control btn-x p-2 border-start-0"  placeholder="First Name">
      </div>
      <div class="input-group" >
      <span class="input-group-text " style="background-color: white;">
        <fa-icon [icon]="faUser"></fa-icon>
      </span>
        <input  name="lastName" id="lastName" [(ngModel)]="userData.lastName" type="text" class="form-control btn-x p-2 border-start-0"  placeholder="Last Name">
      </div>
      </div>
    <div class="input-group " style="width: 29em;">
      <span class="input-group-text" style="background-color: white;" >
        <fa-icon [icon]="faEnvelope"></fa-icon>
      </span>
      <input required name="email" id="email" [(ngModel)]="userData.email" type="text" class="form-control p-2 btn-x border-start-0" placeholder="Email" >
    </div>
    <div class="input-group " style="width: 29em;">
      <span class="input-group-text" style="background-color: white;" >
        <fa-icon [icon]="faKey"></fa-icon>
      </span>
        <input  required  name="password"   id="password" [(ngModel)]="userData.password" type="password" class="form-control p-2 btn-x border-start-0" placeholder="Password" >
      </div>
      <div class="input-group " style="width: 29em;">
        <span class="input-group-text" style="background-color: white;" >
          <fa-icon [icon]="faKey"></fa-icon>
        </span>
        <input (ngModelChange)="checkPassword()" required name="cPassword" id="cPassword"  type="password" [(ngModel)]="cpassword" class="form-control p-2 btn-x border-start-0" placeholder="Confirm Password" aria-label="Password" >
      </div>
      <p class="position-fixed text-danger top-10" *ngIf="passwordMismach"> Passwords do not match</p>
      <div class="form-check mt-4 d-flex gap-2 justify-content-start align-items-start">
        <input class="form-check-input"  type="checkbox" (click)="handleChange()" id="flexCheckDefault">
        <label class="form-check-label"  for="flexCheckDefault">
          I accept the terms and conditions
        </label>
</div>
    <button id="signup" type="submit" class="btn fs-4   text-white" style="height: 3.6rem;width:8rem ;background-color: #003580;">Sign up</button>
</div>
</form>
</div>
</div>
</div>
<div class="text-white mt-3">
    Already have an account ?
    <a routerLink="/login" class=" text-white">Login here</a>
</div>
</div>
