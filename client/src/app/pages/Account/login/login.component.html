<ngb-toast *ngIf="showToast" aria-live="polite" [delay]="2500" class="bg-danger text-white position-fixed top-0 end-0 m-3" (hidden)="showToast=false">
  Wrong username or password
</ngb-toast>
<div class="d-flex justify justify-content-center align-items-center bg-custom" style="height:calc(100vh - 0px);">
  <form (ngSubmit)="login()">
  <div class="card " style="width: 36rem; height: 36rem;">
    <div class="card-body d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex gap-md-4 flex-column justify-content-center align-items-center " >
  <div class="d-flex justify-content-center align-items-center  bg-custom rounded-circle " style="width:150px; height: 150px;">
    <fa-icon  [icon]="faUser" size="4x" style="color: white;" ></fa-icon>
</div>
<div class="d-flex flex-column gap-3">
  <div class="input-group input-group-lg " style="width: 400px;">
    <span class="input-group-text" >
  <fa-icon [icon]="faEnvelope"></fa-icon>
</span>
<input required name="email" id="email" [(ngModel)]="userData.email" type="text" class="form-control p-2 btn-x border-start-0" placeholder="Email" >
</div>
<div class="input-group input-group-lg" style="width: 400px;" >
  <span class="input-group-text" >
  <fa-icon [icon]="faKey"></fa-icon>
</span>
<input #password required  name="password"    id="password" [(ngModel)]="userData.password" type="password" class="form-control p-2 btn-x border-start-0" placeholder="Password" >
<span class="input-group-text " style="cursor: pointer;"  >
<i (click)="show()" class="fa fa-eye-slash" id="showPassword" #showPassword></i>
</span>
</div>
</div>
<div class="w-100 text-end mb-1">
  <a routerLink="/verifyEmail">Forgot Password</a>
</div>
<button type="submit"  class="z-1 btn fs-4 text-white" style="height: 3.6rem;width:8rem ;background-color: #003580;">Login</button>
<div class="text-center mb-lg-3">
  Don't have an account?
  <a  routerLink="/signup" class="text-decoration-none">Signup</a>
</div>
</div>
</div>
</div>
</form>
</div>
