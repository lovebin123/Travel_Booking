<ngb-toast *ngIf="showToast" [autohide]="true" aria-live="polite" [animation]="true" [delay]="2500" class="bg-success text-light position-fixed top-0 end-0 m-3" (hidden)="showToast=false">Changed password successfully</ngb-toast>
<div class="d-flex flex-column justify-content-center align-items-center " style="height:calc(100vh - 0px);background-color: #003580; ">\
  <form id="form1" (ngSubmit)="  forgotPassword()">
    <div class="card" style="width: 30rem; height: 34rem;">
        <div class="card-body" >
            <div class="d-flex mt-2 p-4 flex-column justify-content-center align-items-center">
             <h2>Change Password</h2>
            </div>
            <div class="d-flex flex-column m-3 gap-3">
                <div class="input-group" style="width: 400px;">
                  <span class="input-group-text" >
                <fa-icon [icon]="faEnvelope"></fa-icon>
              </span>
                <input readonly value="{{userData.email}}"  style="cursor:not-allowed" disabled name="email" id="email" type="email" class=" form-control border-start-0 p-2 btn-x" placeholder="Email" aria-label="Username">
              </div>
              <div class="input-group input-" style="width: 400px;" >
                <span class="input-group-text" >
                <fa-icon [icon]="faKey"></fa-icon>
              </span>
              <app-input-field  (ngModelChange)="checkPassword()" name="password" id="password" [required]="true" [(ngModel)]="userData.password" type="password" class="form-control border-start-0 p-2 btn-x" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1"/>
              </div>
              <div class="input-group input-" style="width: 400px;" >
                <span class="input-group-text" >
                <fa-icon [icon]="faKey"></fa-icon>
              </span>
              <app-input-field (ngModelChange)="checkPassword()" name="cpassword" id="cpassword" [required]="true" [(ngModel)]="cpassword" type="password" class="form-control border-start-0 p-2 btn-x" placeholder="Confirm Password" aria-label="Username" aria-describedby="basic-addon1"/>
              </div>
                              <div class="input-group" style="width: 400px;">
                  <span class="input-group-text" >
                <fa-icon [icon]="faEnvelope"></fa-icon>
              </span>
                <input  [(ngModel)]="userData.verificationCode"   name="verificationCode" id="verificationCode"  class=" form-control border-start-0 p-2 btn-x" placeholder="Enter the verificationCode" aria-label="verification Code">
              </div>
              </div>
              <div class="d-flex flex-column justify-content-center align-items-center gap-3 p-4">
                <p class="text-danger top-50 position-fixed" *ngIf="passwordMismatch">Passwords do not match</p>
               <app-button (click)="forgotPassword()" type="submit" width="10rem" height="3rem" severity="success">Submit</app-button>
               <app-button routerLink="/auth/login" type="button" backgroundColor="#003580" width="10rem" height="3rem">Back</app-button>
              </div>

        </div>
    </div>
  </form>
</div>
