<ngb-toast *ngIf="loginSuccessful" aria-live="polite" [delay]="2500"
    class="bg-success text-white position-fixed top-0 end-0 m-3" (hidden)="loginSuccessful=false">
    Welcome Admin
</ngb-toast>
<div class="d-flex flex-column ">
    <div class="d-flex  flex-column" style="background-color: #003580; height: 13rem;position: static;">
        <app-nav [firstName]="firstName" />
        <div class="d-flex flex-column text-white justify-content-center align-items-center" style="cursor: pointer;">
            <app-admin-tabs />
        </div>

    </div>
    <div class="tab-content">
        <div id="flightAdmin" class="tab-pane fade show active ">
            <app-flight-admin />
        </div>
        <div id="hotelAdmin" class="tab-pane fade  ">
            <app-hotel-admin />
        </div>
        <div id="carRentalAdmin" class="tab-pane ">
            <app-car-rental-admin />
        </div>
    </div>
    <router-outlet />
</div>
