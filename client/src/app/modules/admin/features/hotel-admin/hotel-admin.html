<ng-template #content let-modal>
    <app-hotel-admin-add-update-modal [type]="'Add'" (componentEmitted)="handleChange($event)" />
</ng-template>
<ngb-toast *ngIf="additionSuccessfull" [autohide]="true" aria-live="polite" [animation]="true" [delay]="2500"
    class="bg-success text-light position-fixed top-0 end-0 m-3" (hidden)="additionSuccessfull=false">
    Hotel Added Successfully
</ngb-toast>
<div class="d-flex flex-column gap-3 pt-3 pb-3 align-items-center">
    <div class="d-flex w-75 justify-content-end">
        <button class="btn btn-primary btn-lg" (click)="addHotels(content)">
            <div class="d-flex gap-1 align-items-center">
                <i class="fa-regular fa-plus"></i>
                <div>Add</div>
            </div>
        </button>

    </div>
    <div class="d-flex w-50 pb-3">
        <div class="input-group">
            <div class="input-group-text">
                <i class="fa-light fa-magnifying-glass"></i>
            </div>
            <input placeholder="Search By Hotel Name" class="form-control" [(ngModel)]="searchQuery"
                (ngModelChange)="searchByHotelName()">
        </div>
    </div>
    @for (item of data; track $index) {
    <app-hotel-list [price]="item.price" [hotelData]="item" [type]="'Edit'" (updateEmitted)="handleChange($event)"
        (deleteEmitted)="handleChange($event)" />
    }
    <ngb-pagination [collectionSize]="totalRecords" [(page)]="page" [pageSize]="pageSize"
        (pageChange)="onPageChange($event)"></ngb-pagination>
</div>
