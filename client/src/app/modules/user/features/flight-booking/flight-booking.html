<div class="d-flex flex-column gap-3 px-4">
<div style="font-weight: bold; font-size: large;">Your flight to {{flightClicked.destination}}</div>
<div class="d-flex flex-column gap-1">
    <div style="font-weight: bold; font-size: medium;">Flight to {{flightClicked.destination}}</div>
    <div class="d-flex gap-2">
        <div style="font-weight: lighter;font-size: small;">Direct</div>
        <div style="font-weight: lighter;font-size: small;">{{diff}}</div>
    </div>
</div>
<app-flight-details [dayNum]="dateMonth.date" [day]="dateMonth.day" [month]="dateMonth.month"  [flightDetail]="flightClicked" [diff]="diff"/>
<div class="d-flex align-items-center justify-content-center">
<hr style="width: 90%;">
</div>
<app-flight-baggage/>
<div class="d-flex align-items-center justify-content-center">
<hr style="width: 90%;">
</div>
<app-flight-user [no_of_adults]="no_of_adults" [no_of_children]="no_of_children" [user]="user"/>
<hr style="width: 90%;">
<div class="d-flex w-100 justify-content-between py-3">
    <div style="font-weight: bold; font-size: 22px;" >INR {{flightClicked.price * (+no_of_adults + +no_of_children)}}</div>
    <button (click)="proceedToPayement(flightBookingId)" class="btn btn-success p-2" type="submit">Proceed to Payement</button>
</div>
    </div>
