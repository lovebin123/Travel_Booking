<ng-template #adultsRooms>
  <label class="adultRoomsSelector">
    <div class="d-flex flex-column gap-3">
      <div class="d-flex w-100 justify-content-between">
        <div>Rooms</div>
        <select class="form-select w-25" aria-label="rooms" [(ngModel)]="roomAdults.rooms" (ngModelChange)="findVals()">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="d-flex w-100 justify-content-between">
        <div>Adults</div>
        <select class="form-select w-25" aria-label="adults" [(ngModel)]="roomAdults.adults"
          (ngModelChange)="findVals()">
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="d-flex w-100 justify-content-between">
        <div>Children</div>
        <select class="form-select w-25" aria-label="children" [(ngModel)]="roomAdults.children"
          (ngModelChange)="findVals()">
          <option value="0" selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
    </div>
  </label>
</ng-template>
<button autoClose="outside" triggers="manual" type="button" placement="bottom-right" [ngbPopover]="adultsRooms"
  #p="ngbPopover" popoverClass="custom-popover" (click)="p.open()" class="btn text-center text-black"
  style="width:18rem;background-color: white;border: none;">
  <div class="text-black fs-4 align-items-center">Rooms & Guests
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25px">
      <path
        d="M16.5 6a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0M18 6A6 6 0 1 0 6 6a6 6 0 0 0 12 0M3 23.25a9 9 0 1 1 18 0 .75.75 0 0 0 1.5 0c0-5.799-4.701-10.5-10.5-10.5S1.5 17.451 1.5 23.25a.75.75 0 0 0 1.5 0">
      </path>
    </svg>
  </div>
  <div class="d-flex justify-content-center align-items-center gap-2">
    <div class="d-flex  justify-content-center align-items-center">
      <div class="text-black fs-3 fw-bold">{{roomAdults.rooms}}</div>
      <div>Rooms</div>
    </div>
    <div class="d-flex  justify-content-center align-items-center">
      <div class="text-black fs-3 fw-bold">{{roomAdults.adults}}</div>
      <div>Adults</div>
    </div>
    @if(roomAdults.children>"0")
    {
    <div class="d-flex  justify-content-center align-items-center">
      <div class="text-black fs-3 fw-bold">{{roomAdults.children}}</div>
      <div>Children</div>
    </div>
    }
  </div>
</button>
