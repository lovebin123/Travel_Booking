<ng-template #locationSearch>
    <div class="mb-3 row">
        <label for="source" class="col-xs-3 col-sm-auto col-form-label">Location:</label>
        <div class="col">
            <input id="locationName" name="locationName" type="text" class="form-control col" [(ngModel)]="locationName"
                [ngbTypeahead]="search1" [inputFormatter]="formatter1" [resultFormatter]="formatter1"
                [selectOnExact]="true" (ngModelChange)="onLocationSelection($event)" />
        </div>
    </div>
</ng-template>
<button autoClose="outside" type="button" placement="bottom" [ngbPopover]="locationSearch"
    class="btn text-center text-black " style="width: 20rem;background-color: white; border: none;">
    <div class="text-black fs-4">Location
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="25px">
            <path
                d="M2.75 12h18.5c.69 0 1.25.56 1.25 1.25V18l.75-.75H.75l.75.75v-4.75c0-.69.56-1.25 1.25-1.25m0-1.5A2.75 2.75 0 0 0 0 13.25V18c0 .414.336.75.75.75h22.5A.75.75 0 0 0 24 18v-4.75a2.75 2.75 0 0 0-2.75-2.75zM0 18v3a.75.75 0 0 0 1.5 0v-3A.75.75 0 0 0 0 18m22.5 0v3a.75.75 0 0 0 1.5 0v-3a.75.75 0 0 0-1.5 0m-.75-6.75V4.5a2.25 2.25 0 0 0-2.25-2.25h-15A2.25 2.25 0 0 0 2.25 4.5v6.75a.75.75 0 0 0 1.5 0V4.5a.75.75 0 0 1 .75-.75h15a.75.75 0 0 1 .75.75v6.75a.75.75 0 0 0 1.5 0m-13.25-3h7a.25.25 0 0 1 .25.25v2.75l.75-.75h-9l.75.75V8.5a.25.25 0 0 1 .25-.25m0-1.5A1.75 1.75 0 0 0 6.75 8.5v2.75c0 .414.336.75.75.75h9a.75.75 0 0 0 .75-.75V8.5a1.75 1.75 0 0 0-1.75-1.75z">
            </path>
        </svg>
    </div>
    <div class="text-black fs-3 fw-bold">{{locationName?.name1}}
    </div>
</button>
