<ng-template #time1>
    <div class="d-flex gap-2 align-items-center">
        <div>Pickup time:</div>
        <select class="form-select w-100" [(ngModel)]="pickup_time" (ngModelChange)="findVals()" >
            <option value="09:00AM" selected>09:00 AM</option>
            <ng-container *ngFor="let item of ['09:30 AM','10:00 AM','10:30 AM','11:00 AM','11:30 AM','12:00 PM','12:30 PM','01:00 PM','01:30 PM','02:00 PM','02:30 PM','03:00 PM']">
                <option [value]="item">{{item}}</option>
            </ng-container>
        </select>
    </div>
</ng-template>
        <button autoClose="outside" type="button" placement="bottom" [ngbPopover]="time1"  class="btn text-start text-center " style="width:9rem;background-color: white; border: none;">
            <div class="text-black fs-5">Time
<i class="fa-light fa-clock"></i>                </div>
                <div  class="fs-4 fw-bold text-black  mb-2" >
                {{pickup_time}}
                </div>
            </button>
